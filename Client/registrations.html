<div ng-controller="RegisterTypesController">

    <div class="row">
        <div class="col-md-12">
            <h4>Select your registration type:</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form role="form" style="max-width: 300px;padding-left:20px">

                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="regTypeName" id="regTypeName" value="Individual" ng-model="regTypeName"> Individual
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="regTypeName" value="Group" ng-model="regTypeName"> Group
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <p>
                        <a class="btn btn-primary" href="#/orgs" role="button" ng-click="updateRegobject()">Next <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </p>
                </div>
            </form>
        </div>
    </div>  

</div>
