<div ng-controller="ContactInfoController">
    <div class="row">
        <div class="col-md-12">
            <h4>Contact Info:</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form role="form" style="max-width: 300px;padding-left:20px">
                <div class="form-group">
                    <div class="form-group">
                        <label for="emailAddress">Email:</label>
                        <input type="text" class="form-control" name="email" placeholder="Email" value="{{email}}" ng-model="email" ng-change="update()" />
                    </div>
                    <div class="form-group">
                        <label for="phoneVoice1">Phone:</label>
                        <input type="text" class="form-control" name="email" placeholder="Phone" value="{{phone}}" ng-model="phone" ng-change="update()" />

                    </div>
                </div>
                <a href="#/personalinfo" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left"></span> Previous</a> <a href="#/summary" ng-click="saveContactInfo()" class="btn btn-primary">Next <span class="glyphicon glyphicon-chevron-right"></span></a>
            </form>
        </div>
    </div>
</div>
